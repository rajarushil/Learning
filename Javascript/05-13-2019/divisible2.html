<html>
 <head>
<title>
	 Divisible By 2
	 </title>
 </head>
 <body>
 <h3> Divisible By 2 </h3>
<script>
 var valueNumber = Number(prompt("Enter a Number : "));
 
if(valueNumber % 2 == 0)
{
document.write("The number " +valueNumber + " is divisible by 2 .");
}
else
{
document.write("The number " + valueNumber + " is not divisible by 2.");
}
alert(valueNumber)
</script> 
 </body>
 </html>
